<h2>Course Registration</h2>

<form #courseForm="ngForm">
    <fieldset>
        <div class="row mb-4">
            <div class="col">
                <label class="bmd-label-floating" style="color: black">Description *</label>
                <input [(ngModel)]="course.description" name="description" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" maxlength="50" type="text" class="form-control" required>
                <div class="invalid-feedback">
                    <span>Course description is required</span>
                </div>
            </div>

            <div class="col">
                <label class="bmd-label-floating" style="color: black">Menu *</label>
                <input [(ngModel)]="course.menu" name="menu" value="Menu" #courseMenu="ngModel" [ngClass]="{'is-invalid': courseMenu.invalid}" type="text" class="form-control" required>
                <div class="invalid-feedback">
                    <span>Course menu is required</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary">Save</button>
            </div>
        </div>
    </fieldset>
</form>
