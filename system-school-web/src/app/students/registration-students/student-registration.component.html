<h2>Student Registration</h2>

<form #studentForm="ngForm">

    <div class="row mb-4">
        <div class="col">
            <label class="bmd-label-floating" style="color: black">Name *</label>
            <input [(ngModel)]="student.name" name="name" #studentName="ngModel" [ngClass]="{'is-invalid': studentName.invalid}" maxlength="50" type="text" class="form-control" required>
            <div class="invalid-feedback">
                <span>Student name is required</span>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col text-center">
            <button style="width: 5vw;" [disabled]="studentForm.invalid" (click)="save()" class="btn btn-primary">Save</button>
        </div>
    </div>

</form>
